<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Hub Ultra - Sign In</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <script type="module">
    import './js/firebaseConfig.js';
    // Ensure Firebase initializes when the page loads
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <div id="auth-page" class="page">
    <div class="page-content glassmorphic">
      <h2>Smart Hub Ultra</h2>
      <form id="sign-up-form">
        <input type="email" id="sign-up-email" placeholder="Email" required>
        <input type="text" id="sign-up-username" placeholder="Username" required>
        <input type="password" id="sign-up-password" placeholder="Password" required>
        <input type="text" id="sign-up-six-digit" placeholder="6-Digit Code" pattern="\d{6}" required>
        <input type="text" id="sign-up-four-digit" placeholder="4-Digit Code" pattern="\d{4}" required>
        <button type="submit">Sign Up</button>
      </form>
      <form id="sign-in-form">
        <input type="email" id="sign-in-email" placeholder="Email" required>
        <input type="password" id="sign-in-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <a href="#" id="forgot-password">Forgot Password?</a>
      </form>
      <form id="support-form">
        <input type="email" id="support-email" placeholder="Email" required>
        <textarea id="support-message" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit Support Ticket</button>
      </form>
    </div>
  </div>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/auth.js" type="module"></script>
</body>
</html>
