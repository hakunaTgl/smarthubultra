<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="/manifest.json">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
    const firebaseConfig = {
      apiKey: "AIzaSyAPPllpKiFOcjqxnuk2tRvithFYKSzkQAc",
      authDomain: "smarthubultra.firebaseapp.com",
      databaseURL: "https://smarthubultra-default-rtdb.firebaseio.com",
      projectId: "smarthubultra",
      storageBucket: "smarthubultra.firebasestorage.app",
      messagingSenderId: "12039705608",
      appId: "1:12039705608:web:f1a4383b245275eaa26dbd",

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <div id="auth-page" class="page">
    <div class="page-content glassmorphic">
      <h2>Smart Hub Ultra</h2>
      <form id="sign-up-form">
        <input type="email" id="sign-up-email" placeholder="Email" required>
        <input type="text" id="sign-up-username" placeholder="Username" required>
        <input type="password" id="sign-up-password" placeholder="Password" required>
        <input type="text" id="sign-up-six-digit" placeholder="6-Digit Code" pattern="\d{6}" required>
        <input type="text" id="sign-up-four-digit" placeholder="4-Digit Code" pattern="\d{4}" required>
        <button type="submit">Sign Up</button>
      </form>
      <form id="sign-in-form">
        <input type="email" id="sign-in-email" placeholder="Email" required>
        <input type="password" id="sign-in-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <a href="#" id="forgot-password">Forgot Password?</a>
      </form>
      <form id="support-form">
        <input type="email" id="support-email" placeholder="Email" required>
        <textarea id="support-message" placeholder="Describe your issue" required></textarea>
        <button type="submit">Submit Support Ticket</button>
      </form>
      <div id="o7-integration">
        <input type="text" id="o7-key" placeholder="O7 API Key">
        <button type="button" id="o7-connect">Connect O7</button>
      </div>
    </div>
  </div>
  <script src="/js/main.js" type="module"></script>
  <script src="/js/auth.js" type="module"></script>
  <script src="/js/o7integration.js" type="module"></script>
</body>
</html>
