# SonarQube Project Configuration
# For use with SonarCloud or self-hosted SonarQube

sonar.projectKey=hakunaTgl_smarthubultra
sonar.projectName=SmartHub Ultra
sonar.projectVersion=1.0.0

# Source code locations
sonar.sources=src,lib
sonar.tests=test,tests,__tests__

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js
sonar.test.exclusions=**/node_modules/**

# Language settings
sonar.language=js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.file.suffixes=.js,.jsx

# Code coverage
sonar.coverage.exclusions=**/node_modules/**,**/test/**,**/*.test.js

# Duplication settings
sonar.cpd.exclusions=**/node_modules/**

# Issue tracking
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S101
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.js

# Performance and quality gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=600
